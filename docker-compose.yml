    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  edge_service:
    build:
      context: .
      dockerfile: ./edge_service/Dockerfile
    container_name: edge_service
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - iot-net
