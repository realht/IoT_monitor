version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: iot_redis
    ports:
      - "6379:6379"
    networks:
      - iot-net
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  edge_service:
    build:
      context: .
      dockerfile: ./edge_service/Dockerfile
    container_name: edge_service
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - iot-net
    ports:
      - "50051:50051"
    env_file:
      - .env

  analytics_service:
    build:
      context: .
      dockerfile: ./analytics_service/Dockerfile
    container_name: analytics_service
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - iot-net
    ports:
      - "50052:50052"
      - "8081:8081"
    env_file:
      - .env

  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - iot-net
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'

version: '3.8'

services:
  redis:
